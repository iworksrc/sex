<div class="container-login">

<section>
<form #loginForm
      class="login-form"
      [formGroup]="formModel"
      (ngSubmit)="submit()"
>
  <mat-form-field class="input-field">
    <input
      matInput
      placeholder="Login"
      formControlName="login"
      type="text"
    >
    <mat-error *ngIf="formModel.controls['login'].errors">{{'login fuckup'}}</mat-error>
  </mat-form-field>

  <mat-form-field class="input-field">
    <input
      matInput
      placeholder="Pasword"
      formControlName="password"
      type="password"
    >
    <mat-error *ngIf="formModel.controls['password'].errors">{{'password fuckup'}}</mat-error>
  </mat-form-field>


  <mat-error *ngIf="
  formModel.controls['login'].hasError('fuckup') &&
  formModel.controls['password'].hasError('fuckup')"
  >{{'Not match any user, login fail'}}</mat-error>
  <button mat-button>OK</button>
</form>
</section>

  <div class="divider">or</div>
